# ============================================================
# CI/CD Pipeline - Cats vs Dogs MLOps
# ============================================================
# Triggers on push/PR to main branch.
# Steps: Checkout → Install deps → Run tests → Build Docker → Push → Deploy → Smoke test
# ============================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: catdog-classifier
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ==========================================================
  # Job 1: Test
  # ==========================================================
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short --junitxml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml

  # ==========================================================
  # Job 2: Build & Push Docker Image
  # ==========================================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Verify model artifact
        run: |
          echo "Checking Git LFS files..."
          git lfs ls-files
          ls -lh models/best_model.pt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================
  # Job 3: Deploy (CD)
  # ==========================================================
  deploy:
    name: Deploy to Environment
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        run: |
          # Pull the latest image
          echo "Pulling image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest"

          # Update docker-compose with new image tag
          export IMAGE_TAG=${{ env.IMAGE_TAG }}
          export REGISTRY=${{ env.REGISTRY }}
          export REPO_OWNER=${{ github.repository_owner }}

          # Deploy using docker-compose
          docker compose -f deployment/docker-compose.yml up -d

      - name: Wait for service to be ready
        run: |
          echo "Waiting for service to start..."
          sleep 15
          for i in {1..10}; do
            if curl -f http://localhost:8000/health 2>/dev/null; then
              echo "Service is healthy!"
              break
            fi
            echo "Attempt $i: Service not ready, waiting..."
            sleep 5
          done

      - name: Run smoke tests
        run: |
          python scripts/smoke_test.py --url http://localhost:8000

      - name: Cleanup on failure
        if: failure()
        run: |
          docker compose -f deployment/docker-compose.yml down
          echo "Deployment failed. Cleaned up containers."
