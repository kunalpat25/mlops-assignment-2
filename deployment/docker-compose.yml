# Docker Compose for local deployment of Cats vs Dogs Classifier
# Usage: docker compose -f deployment/docker-compose.yml up -d

version: "3.8"

services:
  catdog-api:
    image: ${REGISTRY:-ghcr.io}/${REPO_OWNER:-local}/catdog-classifier:${IMAGE_TAG:-latest}
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: catdog-classifier
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/best_model.pt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: catdog-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - catdog-api
    restart: unless-stopped
  